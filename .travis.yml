language: android

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - build-tools-29.0.2
  - build-tools-30.0.2
  - android-28
  - android-29
  - android-30
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository

before_install:
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager "build-tools;30.0.2"

jdk:
- oraclejdk11

branches:
  except:
  - gh-pages

notifications:
  email: false

script: "./gradlew check"

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
