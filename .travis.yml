language: android

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
  - build-tools-30.0.2
  - android-28
  - android-29
  - android-30
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  - sys-img-armeabi-v7a-android-25
  - build-tools-29.0.3
  - sys-img-armeabi-v7a-android-16
  - sys-img-armeabi-v7a-android-21
  - sys-img-armeabi-v7a-android-22
  - sys-img-armeabi-v7a-android-25
  - android-26
  - sys-img-x86-android-26
  - sys-img-armeabi-v7a-google_apis-25
  - sys-img-x86-android-31
  - sys-img-armeabi-v7a-android-
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"

jdk:
  - oraclejdk11

branches:
  except:
  - gh-pages

notifications:
  email: false

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

before_script:
  - android list targets
#  - echo no | android create avd --force -n test -t android-26 --abi x86
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
  - QEMU_AUDIO_DRV=none emulator -avd test -no-window &
  - android-wait-for-emulator
  - sleep 180
  - echo "waiting 1"
  - adb shell input keyevent 82 &
  - sleep 180
  - echo "waiting 2"
  - adb shell input keyevent 82 &
  - sleep 180
  - echo "waiting 3"
  - adb shell input keyevent 82 &

script:
  - ./gradlew check connectedCheck --stacktrace

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
