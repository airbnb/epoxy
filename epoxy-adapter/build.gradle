apply plugin: 'com.android.library'
apply from: "$rootDir/blessedDeps.gradle"

android {
  compileSdkVersion rootProject.COMPILE_SDK_VERSION
  buildToolsVersion rootProject.ANDROID_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion rootProject.MIN_SDK_VERSION
    targetSdkVersion rootProject.TARGET_SDK_VERSION
  }
}

def deps = rootProject.blessedDeps;

configurations.all { strategy ->
  strategy.resolutionStrategy.force deps.androidAnnotations, deps.androidRecyclerView,
    deps.androidDesignLibrary, deps.androidSupportLibrary, deps.junit, deps.googleGuava,
      deps.roboelectric, deps.mockito
}

dependencies {
  compile deps.androidAnnotations
  compile deps.androidRecyclerView
  compile deps.androidDesignLibrary
  compile deps.androidSupportLibrary
  compile project(":epoxy-model")

  testCompile deps.junit
  testCompile deps.googleGuava
  testCompile deps.roboelectric
  testCompile deps.mockito
}

apply from: rootProject.file('gradle/gradle-maven-push.gradle')
