apply plugin: 'java'
apply plugin: 'com.bmuschko.nexus'
apply from: "$rootDir/blessedDeps.gradle"

sourceCompatibility = rootProject.COMPILE_SOURCE_COMPATABILITY
targetCompatibility = rootProject.TARGET_SOURCE_COMPATABILITY

def deps = rootProject.blessedDeps

dependencies {
  compile deps.googleAutoService
  compile deps.squareJavaPoet
  testCompile deps.assertj
  testCompile deps.googleTestingCompile

  compile project(':annotations')
  compile deps.androidAnnotations
  compile deps.junit
}

apply from: rootProject.file('gradle/gradle-maven-push.gradle')
