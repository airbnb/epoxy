apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply from: "$rootDir/blessedDeps.gradle"

android {
  compileSdkVersion rootProject.COMPILE_SDK_VERSION
  buildToolsVersion rootProject.ANDROID_BUILD_TOOLS_VERSION

  defaultConfig {
    applicationId "com.airbnb.android.epoxysample"
    minSdkVersion rootProject.MIN_SDK_VERSION
    targetSdkVersion rootProject.TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
  }
}

def deps = rootProject.ext.blessedDeps

/* Forces all transitive deps listed to our version. */
configurations.all { strategy ->
  strategy.resolutionStrategy.force deps.androidCardView, deps.junit
}

dependencies {
  compile project(':epoxy-adapter')
  compile project(':epoxy-annotations')
  apt project(':epoxy-processor')

  compile deps.butterknifeLibrary
  apt deps.butterknifeCompiler

  compile deps.androidCardView

  testCompile deps.junit
}
